<div class="d-flex">
  <div class="header-btn-lg pr-0">
    <div class="widget-content p-0">
      <div class="widget-content-wrapper">
        <div class="widget-content-left">
          <div class="btn-group" ngbDropdown placement="bottom-right">
            <button type="button" class="btn btn-link p-0 mr-2" ngbDropdownToggle>
              <div class="widget-content p-0">
                <div class="widget-content-wrapper">
                  <div class="widget-content text-left">
                    <div class="widget-heading">{{employeeInformation.name}} {{employeeInformation.surname}}</div>
                  </div>
                </div>
              </div>
            </button>
            <div ngbDropdownMenu>
              <div class="widget-content p-0">
                <div class="widget-content-wrapper">
                  <div class="widget-content text-left">
                    <div class="widget-heading">Position: {{employeeInformation.position}}</div>
                  </div>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item">My Account</button>
              <button class="dropdown-item">Recover Password</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
