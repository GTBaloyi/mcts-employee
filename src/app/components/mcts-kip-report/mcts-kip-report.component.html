<div class="mb-3 card">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
            <i class="header-icon lnr-charts icon-gradient bg-happy-green"> </i>
            MCTS KPI Summary
        </div>
    </div>
    <div class="no-gutters row" style="margin-left: 8%">
        <div class="col-sm-6 col-md-4 col-xl-4">
            <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
                <div class="icon-wrapper rounded-circle">
                    <div class="icon-wrapper-bg opacity-10 bg-warning"></div>
                    <i class="pe-7s-graph3 btn-icon-wrapper text-white"></i>
                </div>
                <div class="widget-chart-content">
                    <div class="widget-subheading">P Invoice Value Added/ Day</div>
                    <div class="widget-numbers">{{mctsKpiReport.pInvoiceValueAdded  | number:'1.0-0'}}%</div>
                </div>
            </div>
            <div class="divider m-0 d-md-none d-sm-block"></div>
        </div>
        <div class="col-sm-6 col-md-4 col-xl-4">
            <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
                <div class="icon-wrapper rounded-circle">
                    <div class="icon-wrapper-bg opacity-9 bg-premium-dark"></div>
                    <i class="pe-7s-graph3 btn-icon-wrapper text-white"></i>
                </div>
                <div class="widget-chart-content">
                    <div class="widget-subheading">In Budget Project</div>
                    <div class="widget-numbers"><span>{{mctsKpiReport.inBudgetProject  | number:'1.0-0'}}%</span></div>
                </div>
            </div>
            <div class="divider m-0 d-md-none d-sm-block"></div>
        </div>
        <div class="col-sm-12 col-md-4 col-xl-4">
            <div class="card no-shadow rm-border bg-transparent widget-chart text-left">
                <div class="icon-wrapper rounded-circle">
                    <div class="icon-wrapper-bg opacity-9 bg-success"></div>
                    <i class="pe-7s-graph3 btn-icon-wrapper text-white"></i>
                </div>
                <div class="widget-chart-content">
                    <div class="widget-subheading">On Time Delivery</div>
                    <div class="widget-numbers"><span>{{mctsKpiReport.onTimeDelivery  | number:'1.0-0'}}%</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
