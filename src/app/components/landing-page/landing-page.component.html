<div class="body">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="mx-auto app-login-box col-md-8">
            <div class="modal-dialog w-100 mx-auto">
                <div class="modal-content">
                    <form class="pt-3" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && signIn(loginForm)">
                        <div class="modal-body">
                            <div class="app-logo mx-auto mb-3"></div>

                            <div class="h5 modal-title text-center">
                                <h4 class="mt-2">
                                    <span>Please sign in to your account below.</span>
                                </h4>
                            </div>

                            <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                                 class="form-group">
                                <div>
                                    <input id="exampleInput1" type="email" name="email" placeholder="Employee ID"
                                            aria-required="true" class="form-control"
                                            [(ngModel)]="login.email"
                                            #id="ngModel"
                                            [ngClass]="{ 'is-invalid': loginForm.submitted && id.invalid }"
                                            required>
                                    <div *ngIf="loginForm.submitted && id.invalid" class="invalid-feedback">
                                        <div *ngIf="id.errors.required">Employee ID is required</div>
                                    </div>
                                </div>
                            </div>
                            <div id="exampleInputGroup2" role="group" class="form-group">
                                <div>
                                    <input id="exampleInput2" type="password" name="password" placeholder="Password"
                                           aria-required="true" class="form-control"
                                           [(ngModel)]="login.password"
                                           #password="ngModel"
                                           [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }"
                                           minlength="8"
                                           required>
                                    <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                                        <div *ngIf="password.errors.required">Password is required</div>
                                        <div *ngIf="password.errors.minlength">Password should be at least 8 characters long</div>
                                    </div>
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox">
                                <input id="exampleCheck" type="checkbox" name="check"
                                       autocomplete="off" class="custom-control-input"
                                       value="true">
                                <label for="exampleCheck" class="custom-control-label">
                                    Keep me logged in
                                </label>
                            </div>
                        </div>
                        <div class="modal-footer clearfix">
                            <div class="float-left"><a [routerLink]="" class="btn-lg btn btn-primary">Change
                                Password</a></div>
                            <div class="float-right">
                                <button type="submit" class="btn btn-dark btn-lg">Login to Dashboard</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLoading | async" class="overlay">
    <div class="spinner">
        <img class="loader" src="../../../assets/wheel.gif">
    </div>
</div>
