<div class="container-scroller main">

    <div class="rowLadingPage">
        <div class="card" >
            <div class="text-center navbar-brand-image d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo" routerLink="/"><img src="assets/mtc_long.png" alt="logo" /></a>
            </div>
            <p class="font-weight-light" style="text-align: center; font-weight: lighter; bold: italic">Employee Center</p>
            <form class="pt-3" #loginForm="ngForm" (ngSubmit)="loginForm.form.valid && signIn(loginForm)">
                <div class="form-group">
                    <input style="border: solid  #23275b 1px"  type="email" class="form-control form-control-lg" name="email" placeholder="Employee ID"
                           [(ngModel)]="login.email"
                           #id="ngModel"
                           [ngClass]="{ 'is-invalid': loginForm.submitted && id.invalid }"
                           required>
                    <div *ngIf="loginForm.submitted && id.invalid" class="invalid-feedback">
                        <div *ngIf="id.errors.required">Employee ID is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input style="border: solid  #23275b 1px" type="password" class="form-control form-control-lg" name="password" placeholder="Password"
                           [(ngModel)]="login.password"
                           #password="ngModel"
                           [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }"
                           minlength="8"
                           required>
                    <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Password is required</div>
                        <div *ngIf="password.errors.minlength">Password should be at least 8 characters long</div>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" style="width: 100%; margin-bottom: 5%">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                    <a  class="auth-link text-black">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="isLoading | async" class="overlay">
    <div class="spinner">
        <img class="loader" src="../../../assets/wheel.gif">
    </div>
</div>
