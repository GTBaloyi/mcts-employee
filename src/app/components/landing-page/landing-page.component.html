<div class="container-scroller main">
    <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-image d-flex align-items-center justify-content-center">
            <a class="navbar-brand brand-logo" routerLink="/"><img src="assets/mtc_long.png" alt="logo" /></a>
        </div>
    </nav>

    <div class="rowLadingPage">
        <div class="d-flex align-items-center auth px-0" >
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto" >
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <h2 style="text-align: center; font-weight: bolder">MCTS</h2>
                        <p class="font-weight-light" style="text-align: center; font-weight: lighter; font-style: italic">Employee Center</p>
                        <form class="pt-3">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" [(ngModel)]="username" id="username" placeholder="Employee ID" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password">
                            </div>
                            <div class="mt-3">
                                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="signIn(username, password)">SIGN IN</a>
                            </div>
                            <br>
                            <p style="color: #b80000; margin: 3px 3px 3px 3px; text-align: center" *ngIf="errorPassword">Incorrect Employee ID or Password</p>
                            <div class="my-2 d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        <i class="input-helper"></i>
                                        Keep me signed in
                                    </label>
                                </div>
                                <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Don't have an account? <a routerLink="/register" class="text-primary">Contact Admin</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading | async" class="overlay">
    <div class="spinner">
        <img class="loader" src="../../../assets/wheel.gif">
    </div>
</div>
